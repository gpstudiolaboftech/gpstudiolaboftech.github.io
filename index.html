	<style>
	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
	margin:0;
	padding:0;
	text-decoration:none;
	list-style:none;
	box-sizing:border-box;
	
	background-color: black;
	font-family:Sans-serif ;
 }
 
.header{
	background:black;
	height:80px;
	width:100%;
	
}

label.logo{
	 
	 color: white;
	 font-size: 35px;
	 line-height:80px;
	 padding: 0 140px;
	 font-weight: 600;
	 
 }
label{}
ul{}
img {
	width: 65px;
    position: absolute;
    top: 7px;
    left: 7px;
}

.header ul{
	 float: right;
     margin-right: 60px;
	
 }

.header ul li {
	 display: inline-block;
	 line-height: 80px;
	 margin: 0 2px
 }

.header ul li a{
  color: #f2f2f2;
  font-weight: 500;
  font-size: 20px;
  padding: 7px 13px;
  border-radius: 3px;
  /* text-transform: uppercase; */
  font-family: 'Poppins', sans-serif;
}

.header ul a.active,.header ul a:hover{
  background: #8B4513;
  transition: .5s;
}

.checkbtn{

  font-size: 30px;
  color: white;
  float: right;
  line-height: 80px;
  margin-right: 40px;
  cursor: pointer;
  display: none;
  }

#check{
	 display:none;
 } 
 
 @media (max-width:952px){
	 label.logo
	 {
		 font-size:27px;
		 padding-left:30px;
	 }
	 .header ul a
	 {
		 font-size: 16px;
	 } 
	 
 }
 @media (max-width: 858px){
  .checkbtn{
    display: block;
    margin-right: 40px;	
	
  }
  /*.header{position: fixed;}*/
  .header ul{
    position: absolute;
    width: 100%;
    height: 100vh;
    background: #00000;
	opacity:0.9;
    top: 80px;
    left: -100%;
    text-align: center;
    transition: all .5s;
  }
  .header ul li{
    display: block;
    margin: 50px 0;
    line-height: 30px;
  }
  .header ul li a{
    font-size: 20px;
	
  }
 .header ul a:hover,.header ul a.active{
    background: none;
    color: #8B4513;
  }
  #check:checked ~ ul{
    left: 0;
	
  }

}
